<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Registration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="form-container">
    <h2>Emergency Registration</h2>
    <form action="/submit_emergency" method="post">
        <input type="text" class="input-field" name="patient_name" placeholder="Patient Name" required>
        <input type="text" class="input-field" name="condition" placeholder="Condition" required>
        <input type="text" class="input-field" name="location" placeholder="Location" required>
        <button type="submit" class="form-button">Submit and Notify</button>
    </form>
    <button onclick="window.location.href='/'" class="form-button">Back to Login</button>
</div>

</body>
</html>
